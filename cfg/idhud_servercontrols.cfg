//	Server Control Panel configuration file - 6 May 2025
//
//	1. Copy this config file to your "custom\YOURSTUFF\cfg\" folder.
//	2. Add "exec servercontrols" to your "custom\YOURSTUFF\cfg\autoexec.cfg" file and restart Team Fortress 2.

alias homeserver "showconsole;clear;echo PASTE_THE_COMMAND_HERE"

alias rconpass "showconsole;rcon_password YOUR_RCON_PASSWORD_HERE;clear;echo Type rcon_password PASSWORD to define your RCON password.;echo Afterwards, you can close this window and use Control Panel buttons to manage game config. and maps."

alias getinfo "showconsole;clear;echo There are 3 simple steps to start using the Server Control panel:;echo 1. Connect to your server.;echo 2. Click on the padlock icon and insert the RCON Password.;echo 3. Done! Now you are able to manage the current server with the Control Panel."

alias 5cpcfg 			"rcon exec rgl_6s_5cp_scrim"
alias kothcfg 			"rcon exec rgl_hl_koth_bo5"
alias ugc6vscfg 		"rcon exec ugc_6v_standard"
alias ugc6vswcfg 		"rcon exec ugc_6v_stopwatch"
alias gameover 			"rcon mp_timelimit 0;mp_winlimit 1"
alias gc                gameover

alias cp_granary		"rcon tv_delaymapchange 0;rcon changelevel cp_granary_pro_rc8;rcon changelevel cp_granary_pro_rc8"
alias cp_gullywash		"rcon tv_delaymapchange 0;rcon changelevel cp_gullywash_final1;rcon changelevel cp_gullywash_final1"
alias cp_metalworks		"rcon tv_delaymapchange 0;rcon changelevel cp_metalworks;rcon changelevel cp_metalworks"
alias cp_process 		"rcon tv_delaymapchange 0;rcon changelevel cp_process_final;rcon changelevel cp_process_final"
alias cp_snakewater 	"rcon tv_delaymapchange 0;rcon changelevel cp_snakewater_final1;rcon changelevel cp_snakewater_final1"
alias cp_sunshine		"rcon tv_delaymapchange 0;rcon changelevel cp_sunshine;rconrcon changelevel cp_sunshine"
alias koth_product		"rcon tv_delaymapchange 0;rcon changelevel koth_product_rcx;rcon changelevel koth_product_rcx"
alias pl_vigil			"rcon tv_delaymapchange 0;rcon changelevel pl_vigil_rc7;rcon changelevel pl_vigil_rc7"
