//	Server Control Panel configuration file (ETF2L Season 25) - September 28, 2016
//	
//	1. Copy this config file to your "custom\YOURSTUFF\cfg\" folder;
//	2. Add "exec servercontrols" to your "custom\YOURSTUFF\cfg\autoexec.cfg", then restart Team Fortress 2.

alias homeserver 	"toggleconsole; clear; echo "Paste the connect command here."; echo ""; "
alias rpass		 	"toggleconsole; clear; echo "Type the next command here:"; echo ""; echo "rcon_password *****"; echo ""; echo "where '*****' - your rcon password for current server."; echo "Then you can close this window and use Control Panel buttons to manage game config and maps."; echo ""; "

alias 5cpcfg 		"rcon exec etf2l_6v6_5cp.cfg"
alias kothcfg 		"rcon exec etf2l_6v6_koth.cfg"
alias gc 			"rcon mp_timelimit 0; mp_winlimit 1"

alias map1 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_badlands; 			rcon changelevel cp_badlands"
alias map2 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_snakewater_u13; 	rcon changelevel cp_snakewater_u13"
alias map3 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_process_final; 		rcon changelevel cp_process_final"
alias map4 			"rcon tv_delaymapchange 0; 	rcon changelevel koth_product_rc8; 		rcon changelevel koth_product_rc8"
alias map5 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_reckoner_b3; 		rcon changelevel cp_reckoner_b3"
alias map6 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_gullywash_final1; 	rcon changelevel cp_gullywash_final1"
alias map7 			"rcon tv_delaymapchange 0; 	rcon changelevel cp_granary_pro_rc4; 	rcon changelevel cp_granary_pro_rc4"