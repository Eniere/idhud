exec ualiases
exec ubinds
exec uviewmodels

alias +rl "slot1; +attack; viewmodel_fov 54"
alias -rl "-attack"
alias +sg "slot2; +attack; viewmodel_fov 54"
alias -sg "-attack"
alias +sv "slot3; +attack; viewmodel_fov 90; voicemenu 2 3"
alias -sv "-attack"
bind mouse1 "+rl"
bind mouse2 "+sg"
bind mouse5 "+sv"