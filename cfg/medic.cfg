exec ualiases
exec ubinds
exec uviewmodels

alias autocall_initial "hud_medicautocallersthreshold 50"
alias autocall_temp "hud_medicautocallersthreshold 150"
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

alias +heal "slot2; +attack; autocall_initial"
alias -heal "-attack"
alias +needles "slot1; +attack; autocall_temp"
alias -needles "-attack"
alias +saw "slot3; +attack; autocall_temp; r_drawviewmodel 1"
alias -saw "-attack"
alias +charge "+attack2; slot2; dropitem; say_team "* Ubered, Sir! *"; voicemenu 2 3; autocall_initial"
alias -charge "-attack2"

alias fakeuber "voicemenu 1 7; say_team "* Keep calm, we are do not have uber! *""
alias maskuber "voicemenu 2 5; say_team "* Our very own uber ready to use! *""

alias +shiftmask "bind c "maskuber"; bind x "kill"; +showscores; cl_showfps 2"
alias -shiftmask "bind c "fakeuber"; unbind x; -showscores; cl_showfps 0"
alias slot1bind "slot1; autocall_temp"
alias slot2bind "slot2; autocall_initial"

alias uberspawn "preset1"
alias preset1 "load_itempreset 1; alias uberspawn preset2; say_team "* Took the Medigun *""
alias preset2 "load_itempreset 2; alias uberspawn preset1; say_team "* Took the Medigun *""
alias kritspawn "preset3"
alias preset0 "load_itempreset 0; alias kritspawn preset3; say_team "* Took the Kritzkrieg *""
alias preset3 "load_itempreset 3; alias kritspawn preset0; say_team "* Took the Kritzkrieg *""

bind KP_5 "uberspawn"
bind KP_LEFTARROW "kritspawn"
bind c "fakeuber"
//bind f2 "+autocall_temp_hit"
bind mouse1 "+heal"
bind mouse2 "+needles"
bind mouse3 "+attack3"
bind mouse5 "+saw"
bind mouse4 "+charge"
bind shift "+shiftmask"
bind SPACE "+jump"