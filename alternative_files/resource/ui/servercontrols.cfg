// Server Control Panel (ETF2L S20) by Eniere, Feb. 3rd, 2015
// 1. Move cistom\idhud-master\resource\ui\alternative_files\mainmenuoverride_servercontrols.res to custom\idhud-master\resource\ui folder; then rename it to mainmenuoverride.res
// 2. Replace *** with your specific server data;
// 3. Put this CFG to your custom\YOURSTUFF\cfg\ folder;
// 4. Add "exec servercontrols" into your autoexec.cfg, then restart Team Fortress 2.

alias homeserver "connect ***; password ***"
alias 5cpcfg "rcon_password ***; rcon exec etf2l_6v6_5cp.cfg"
alias kothcfg "rcon_password ***; rcon exec etf2l_6v6_koth.cfg"
alias goldencfg "rcon_password ***; rcon exec etf2l_golden_cap.cfg"
alias gc "rcon_password ***; rcon exec etf2l_golden_cap.cfg"		//There is no Golden cap button on the panel, but you still can use "gc" command in the Console.
alias badlands "rcon_password ***; rcon changelevel cp_badlands; rcon changelevel cp_badlands"
alias gullywash "rcon_password ***; rcon changelevel cp_gullywash_final1; rcon changelevel cp_gullywash_final1"
alias logjam "rcon_password ***; rcon changelevel cp_logjam_b17; rcon changelevel cp_logjam_b17"
alias process "rcon_password ***; rcon changelevel cp_process_final; rcon changelevel cp_process_final"
alias snakewater "rcon_password ***; rcon changelevel cp_snakewater_final1; rcon changelevel cp_snakewater_final1"
alias sunshine "rcon_password ***; rcon changelevel cp_sunshine_rc4; rcon changelevel cp_sunshine_rc4"
alias viaduct "rcon_password ***; rcon changelevel koth_viaduct_pro5; rcon changelevel koth_viaduct_pro5"