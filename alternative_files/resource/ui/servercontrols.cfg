// Server Control Panel (ETF2L S21) by Eniere, May 15th, 2015
// 1. Replace "XXX" with your specific server data;
// 2. Put this CFG to your custom\YOURSTUFF\cfg\ folder;
// 3. Add "exec servercontrols" into your autoexec.cfg, then restart Team Fortress 2.

alias homeserver 	"connect XXX; password XXX"
alias rpass		 	"rcon_password XXX"

alias 5cpcfg 		"rcon exec etf2l_6v6_5cp.cfg"
alias kothcfg 		"rcon exec etf2l_6v6_koth.cfg"
alias goldencfg 	"rcon exec etf2l_golden_cap.cfg"
alias gc 			"rcon exec etf2l_golden_cap.cfg"
alias badlands 		"rcon changelevel cp_badlands; 				rcon changelevel cp_badlands"
alias gullywash 	"rcon changelevel cp_gullywash_final1; 		rcon changelevel cp_gullywash_final1"
alias granary 		"rcon changelevel cp_granary_pro_b9; 		rcon changelevel cp_granary_pro_b9"
alias process 		"rcon changelevel cp_process_final; 		rcon changelevel cp_process_final"
alias snakewater 	"rcon changelevel cp_snakewater_final1; 	rcon changelevel cp_snakewater_final1"
alias sunshine 		"rcon changelevel cp_sunshine_rc7; 			rcon changelevel cp_sunshine_rc7"
alias viaduct 		"rcon changelevel koth_viaduct_pro7; 		rcon changelevel koth_viaduct_pro7"