// Server Control Panel (ETF2L S21) by Eniere, Jule 14th, 2015
// 1. Replace "*****" with your specific server data;
// 2. Put this CFG to your custom\YOURSTUFF\cfg\ folder;
// 3. Add "exec servercontrols" into your autoexec.cfg, then restart Team Fortress 2.

alias homeserver 	"connect *****; password *****"
//alias rpass		"rcon_password *****"
alias rpass		 	"toggleconsole; clear; echo "Type the next command here:"; echo ""; echo "rcon_password *****"; echo ""; echo "where '*****' - your rcon password for current server."; echo "Then you can close this window and use Control Panel buttons to manage game config and maps."; echo ""; "

alias 5cpcfg 		"rcon exec etf2l_6v6_5cp.cfg"
alias kothcfg 		"rcon exec etf2l_6v6_koth.cfg"
alias goldencfg 	"rcon exec etf2l_golden_cap.cfg"
alias gc 			"rcon exec etf2l_golden_cap.cfg"
alias map1 			"rcon changelevel cp_badlands; 				rcon changelevel cp_badlands"
alias map2 			"rcon changelevel cp_gullywash_final1; 		rcon changelevel cp_gullywash_final1"
alias map3 			"rcon changelevel cp_granary_pro_b9; 		rcon changelevel cp_granary_pro_b9"
alias map4 			"rcon changelevel cp_process_final; 		rcon changelevel cp_process_final"
alias map5 			"rcon changelevel cp_snakewater_final1; 	rcon changelevel cp_snakewater_final1"
alias map6 			"rcon changelevel cp_sunshine_rc7; 			rcon changelevel cp_sunshine_rc7"
alias map7 			"rcon changelevel koth_viaduct_pro7; 		rcon changelevel koth_viaduct_pro7"